<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --primary-color: #1e40af; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f9fafb; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .entry-hover {
            transition: all 0.2s ease-in-out;
        }
        .entry-hover:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }
        .pdf-icon {
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }
        .pdf-embed-container {
            width: 100%;
            height: 500px;
            margin-top: 2rem;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        .pdf-embed-container object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="antialiased">
    <header class="sticky top-0 z-10 bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight">
                <a href="{{ site.baseurl }}/" class="hover:text-blue-700 transition duration-150">{{ site.name }}</a>
            </h1>
            <nav class="flex space-x-6 text-sm font-medium">
                <a href="{{ site.baseurl }}/" class="text-gray-600 hover:text-blue-700 transition duration-150">Publications</a>
                <a href="{{ site.baseurl }}/posters.html" class="text-gray-600 hover:text-blue-700 transition duration-150">Posters</a>
                <a href="{{ site.baseurl }}/presentations.html" class="text-gray-600 hover:text-blue-700 transition duration-150">Presentations</a>
            </nav>
        </div>
    </header>

    {{ content }}
</body>
</html>
